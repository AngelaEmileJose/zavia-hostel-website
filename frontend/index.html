<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zavia Hostel | Girls Hostel near Christ University, Bengaluru</title>
    <meta name="description" content="Zavia Hostel offers a premium, safe, and comfortable living experience for female students near Christ University in Yeshwanthpur, Bengaluru.">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- React and ReactDOM CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 font-sans antialiased text-gray-800">

<!-- This is the root element where the React application will be mounted -->
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    // This is the main App component for the Zavia Hostel website.
    // It is a single-file application using React and Tailwind CSS.
    const App = () => {
        const [isMenuOpen, setIsMenuOpen] = useState(false);
        const [formData, setFormData] = useState({ name: '', phone: '', message: '' });
        const [submissionStatus, setSubmissionStatus] = useState(null);

        // Function to handle form input changes.
        const handleChange = (e) => {
            const { name, value } = e.target;
            setFormData((prevData) => ({ ...prevData, [name]: value }));
        };

        // Function to handle form submission.
        const handleSubmit = (e) => {
            e.preventDefault();

            // In a real-world scenario, you would send this to a backend server.
            // For this example, we'll construct a WhatsApp URL directly.
            const whatsappNumber = '919846469020';
            const message = `Hello Zavia Hostel, I'm ${formData.name}. I'm interested in booking. My message: ${formData.message}. My phone number is ${formData.phone}.`;
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

            // Open the WhatsApp chat in a new tab.
            window.open(whatsappUrl, '_blank');

            // Show a success message.
            setSubmissionStatus('success');

            // Clear the form after submission.
            setFormData({ name: '', phone: '', message: '' });
        };

        // State to manage the active section for navigation.
        const [activeSection, setActiveSection] = useState('home');

        // Function to scroll to a section.
        const scrollToSection = (sectionId) => {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        };

        return (
            <div className="bg-gray-50 font-sans antialiased text-gray-800">
                {/* Header and Navigation */}
                <header className="fixed top-0 left-0 right-0 z-50 bg-white shadow-lg backdrop-filter backdrop-blur-lg bg-opacity-70">
                    <nav className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center space-x-2">
                            <img src="Assets/logo.jpg" alt="Zavia Hostel logo with a heart and house icon" className="h-10 w-10 rounded-full" />
                            <a href="#" className="text-2xl font-bold text-teal-600">Zavia Hostel</a>
                        </div>
                        <div className="md:hidden">
                            <button
                                onClick={() => setIsMenuOpen(!isMenuOpen)}
                                className="text-gray-800 focus:outline-none"
                            >
                                <svg className="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    {isMenuOpen ? (
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
                                    ) : (
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                                    )}
                                </svg>
                            </button>
                        </div>
                        <div className={`md:flex items-center space-x-6 ${isMenuOpen ? 'flex flex-col' : 'hidden'}`}>
                            <a onClick={() => scrollToSection('home')} className="nav-link cursor-pointer font-medium text-gray-700 hover:text-teal-600 transition-colors duration-300">Home</a>
                            <a onClick={() => scrollToSection('about')} className="nav-link cursor-pointer font-medium text-gray-700 hover:text-teal-600 transition-colors duration-300">About</a>
                            <a onClick={() => scrollToSection('rooms')} className="nav-link cursor-pointer font-medium text-gray-700 hover:text-teal-600 transition-colors duration-300">Rooms</a>
                            <a onClick={() => scrollToSection('gallery')} className="nav-link cursor-pointer font-medium text-gray-700 hover:text-teal-600 transition-colors duration-300">Gallery</a>
                            <a onClick={() => scrollToSection('pricing')} className="nav-link cursor-pointer font-medium text-gray-700 hover:text-teal-600 transition-colors duration-300">Pricing</a>
                            <a onClick={() => scrollToSection('contact')} className="nav-link cursor-pointer font-medium text-white bg-teal-600 px-4 py-2 rounded-full hover:bg-teal-700 transition-colors duration-300">Contact Us</a>
                        </div>
                    </nav>
                </header>

                {/* Hero Section */}
                <section id="home" className="relative pt-24 pb-12 flex items-center justify-center text-center bg-teal-50">
                    <div className="absolute inset-0">
                        <img
                            src="Assets/Building.jpg"
                            alt="Exterior of Zavia Girls' Hostel building in Bengaluru"
                            className="w-full h-full object-cover opacity-30"
                        />
                    </div>
                    <div className="relative z-10 p-8 md:p-16">
                        <h1 className="text-4xl md:text-6xl font-extrabold text-teal-800 leading-tight">Your Home Away from Home</h1>
                        <p className="mt-4 text-lg md:text-2xl text-teal-700 font-light max-w-2xl mx-auto">
                            Comfortable and secure living for female students near Christ University, Yeshwanthpur, Bengaluru.
                        </p>
                        <a onClick={() => scrollToSection('contact')} className="mt-8 inline-block px-8 py-4 text-lg font-bold text-white bg-teal-600 rounded-full shadow-lg hover:bg-teal-700 transform transition-transform duration-300 hover:scale-105 cursor-pointer">
                            Book a Tour
                        </a>
                    </div>
                </section>

                {/* About Section */}
                <section id="about" className="py-16 md:py-24 bg-white">
                    <div className="container mx-auto px-6">
                        <h2 className="text-4xl font-extrabold text-center text-teal-800 mb-4">About Zavia Hostel</h2>
                        <div className="flex flex-col lg:flex-row items-center space-y-8 lg:space-y-0 lg:space-x-12">
                            <div className="w-full lg:w-1/2">
                                <h3 className="text-2xl font-bold text-gray-700 mb-4">At a Glance</h3>
                                <ul className="list-disc list-inside space-y-2 text-gray-600">
                                    <li>A Premium Residence near Christ University, Yeshwanthpur.</li>
                                    <li>6-story modern building.</li>
                                    <li>Capacity: 87 rooms with double and single occupancy (170 beds).</li>
                                </ul>

                                <h3 className="text-2xl font-bold text-gray-700 mt-8 mb-4">Facilities & Amenities</h3>
                                <ul className="list-disc list-inside space-y-2 text-gray-600">
                                    <li>Rooms: Fully furnished rooms.</li>
                                    <li>Amenities: Gym, 24/7 security, 24/7 Hot water, High-Speed WIFI, Ample parking, lift, nearby swimming pool.</li>
                                    <li>Dining: Veg and non-veg options available.</li>
                                    <li>Infrastructure: Generator and abundant water supply (borewell & Kaveri water).</li>
                                </ul>

                                <p className="text-lg text-gray-600 leading-relaxed mt-6">
                                    Located conveniently near Christ University, Yeshwanthpur, Zavia Hostel provides a safe, comfortable, and friendly environment for female students. We focus on creating a supportive community where residents can thrive academically and personally.
                                </p>
                            </div>
                            <div className="w-full lg:w-1/2 rounded-3xl overflow-hidden shadow-lg">
                                <img
                                    src="Assets/Building2.jpg"
                                    alt="Modern exterior of the Zavia Hostel building"
                                    className="w-full h-auto object-cover"
                                />
                            </div>
                        </div>
                    </div>
                </section>

                {/* Rooms Section */}
                <section id="rooms" className="py-16 md:py-24 bg-gray-100">
                    <div className="container mx-auto px-6">
                        <h2 className="text-4xl font-extrabold text-center text-teal-800 mb-4">Our Rooms</h2>
                        <p className="text-center text-lg text-gray-600 max-w-3xl mx-auto mb-12">
                            Discover our well-designed and spacious rooms, crafted for comfort and privacy.
                        </p>

                        {/* Single Sharing Room */}
                        <div className="bg-white rounded-3xl shadow-lg overflow-hidden flex flex-col lg:flex-row items-center mb-12 transform transition-transform duration-300 hover:scale-[1.01]">
                            <img src="Assets/Single sharing room1.jpg" alt="A single sharing room with a bed and desk" className="w-full lg:w-1/2 h-64 md:h-96 object-cover" />
                            <div className="p-8 lg:p-12 w-full lg:w-1/2">
                                <h3 className="text-3xl font-bold text-teal-800 mb-4">Single Sharing Room</h3>
                                <p className="text-gray-600 mb-6 leading-relaxed">
                                    Experience the ultimate in privacy and comfort with our single-sharing rooms. Perfect for students who value their personal space while enjoying all the benefits of hostel living.
                                </p>
                                <ul className="list-disc list-inside space-y-2 text-gray-700">
                                    <li><i className="fas fa-check-circle text-teal-500 mr-2"></i>Attached bathroom</li>
                                    <li><i className="fas fa-check-circle text-teal-500 mr-2"></i>Study desk and chair</li>
                                    <li><i className="fas fa-check-circle text-teal-500 mr-2"></i>Spacious wardrobe</li>
                                    <li><i className="fas fa-check-circle text-teal-500 mr-2"></i>Comfortable single bed</li>
                                </ul>
                            </div>
                        </div>

                        {/* Double Sharing Room */}
                        <div className="bg-white rounded-3xl shadow-lg overflow-hidden flex flex-col lg:flex-row-reverse items-center transform transition-transform duration-300 hover:scale-[1.01]">
                            <img src="Assets/Double sharing room.jpg" alt="A double sharing room with two beds and a wardrobe" className="w-full lg:w-1/2 h-64 md:h-96 object-cover" />
                            <div className="p-8 lg:p-12 w-full lg:w-1/2">
                                <h3 className="text-3xl font-bold text-teal-800 mb-4">Double Sharing Room</h3>
                                <p className="text-gray-600 mb-6 leading-relaxed">
                                    Connect and collaborate with our double-sharing rooms. Ideal for friends or students looking to share a vibrant living experience with a roommate.
                                </p>
                                <ul className="list-disc list-inside space-y-2 text-gray-700">
                                    <li><i className="fas fa-check-circle text-teal-500 mr-2"></i>Attached bathroom</li>
                                    <li><i className="fas fa-check-circle text-teal-500 mr-2"></i>Two separate beds</li>
                                    <li><i className="fas fa-check-circle text-teal-500 mr-2"></i>Individual study desks</li>
                                    <li><i className="fas fa-check-circle text-teal-500 mr-2"></i>Shared wardrobe space</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>

                {/* Gallery Section */}
                <section id="gallery" className="py-16 md:py-24 bg-gray-50">
                    <div className="container mx-auto px-6">
                        <h2 className="text-4xl font-extrabold text-center text-teal-800 mb-4">Our Gallery</h2>
                        <p className="text-center text-lg text-gray-600 max-w-3xl mx-auto mb-12">
                            Take a virtual tour of our facilities and see what makes Zavia Hostel a great place to live.
                        </p>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            <div className="rounded-3xl overflow-hidden shadow-lg transform transition-transform duration-300 hover:scale-[1.05]">
                                <img src="Assets/Front Door.jpg" alt="Front entrance of Zavia Hostel with flowers and ribbons" className="w-full h-64 object-cover" />
                            </div>
                            <div className="rounded-3xl overflow-hidden shadow-lg transform transition-transform duration-300 hover:scale-[1.05]">
                                <img src="Assets/Front Door 2.jpg" alt="Front entrance with signage for Zavia Hall Girls Hostel" className="w-full h-64 object-cover" />
                            </div>
                            <div className="rounded-3xl overflow-hidden shadow-lg transform transition-transform duration-300 hover:scale-[1.05]">
                                <img src="Assets/Reception.jpg" alt="A view of the hostel reception area" className="w-full h-64 object-cover" />
                            </div>
                            <div className="rounded-3xl overflow-hidden shadow-lg transform transition-transform duration-300 hover:scale-[1.05]">
                                <img src="Assets/Building2.jpg" alt="Exterior of the hostel building from the street" className="w-full h-64 object-cover" />
                            </div>
                            <div className="rounded-3xl overflow-hidden shadow-lg transform transition-transform duration-300 hover:scale-[1.05]">
                                <img src="Assets/Single sharing room2.jpg" alt="A view inside a single sharing room" className="w-full h-64 object-cover" />
                            </div>
                            <div className="rounded-3xl overflow-hidden shadow-lg transform transition-transform duration-300 hover:scale-[1.05]">
                                <img src="Assets/Double sharing room2.jpg" alt="A view inside a double sharing room" className="w-full h-64 object-cover" />
                            </div>
                        </div>
                    </div>
                </section>

                {/* Pricing Section */}
                <section id="pricing" className="py-16 md:py-24 bg-teal-50">
                    <div className="container mx-auto px-6">
                        <h2 className="text-4xl font-extrabold text-center text-teal-800 mb-4">Transparent Pricing</h2>
                        <p className="text-center text-lg text-gray-600 max-w-3xl mx-auto mb-12">
                            Affordable and all-inclusive. Our prices cover everything you need for a comfortable stay.
                        </p>
                        <div className="overflow-x-auto rounded-3xl shadow-lg">
                            <table className="w-full text-left bg-white border-collapse">
                                <thead className="bg-teal-600 text-white">
                                <tr>
                                    <th className="px-6 py-4 rounded-tl-3xl font-bold uppercase text-sm text-center">Room Type</th>
                                    <th className="px-6 py-4 font-bold uppercase text-sm text-center">Monthly Price</th>
                                    <th className="px-6 py-4 font-bold uppercase text-sm text-center">Security Deposit</th>
                                    <th className="px-6 py-4 rounded-tr-3xl font-bold uppercase text-sm text-center">Key Features</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr className="border-b border-gray-200 hover:bg-gray-100 transition-colors duration-200">
                                    <td className="px-6 py-4 text-center">Single Sharing</td>
                                    <td className="px-6 py-4 text-center">₹ 10,000</td>
                                    <td className="px-6 py-4 text-center">₹ 20,000</td>
                                    <td className="px-6 py-4 text-gray-600 text-center">
                                        Attached bathroom, Wi-Fi, 3 Meals
                                    </td>
                                </tr>
                                <tr className="hover:bg-gray-100 transition-colors duration-200">
                                    <td className="px-6 py-4 text-center">Double Sharing</td>
                                    <td className="px-6 py-4 text-center">₹ 8,000</td>
                                    <td className="px-6 py-4 text-center">₹ 16,000</td>
                                    <td className="px-6 py-4 text-gray-600 text-center">
                                        Attached bathroom, Wi-Fi, 3 Meals
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>

                {/* Contact Section */}
                <section id="contact" className="py-16 md:py-24 bg-teal-50">
                    <div className="container mx-auto px-6">
                        <h2 className="text-4xl font-extrabold text-center text-teal-800 mb-4">Book Your Spot</h2>
                        <p className="text-center text-lg text-gray-600 max-w-3xl mx-auto mb-12">
                            Have questions or want to book a visit? Get in touch with us using the details below or fill out the form to message us on WhatsApp.
                        </p>
                        <div className="max-w-xl mx-auto bg-white p-8 md:p-12 rounded-3xl shadow-lg">
                            <div className="space-y-4 mb-8 text-center text-gray-700">
                                <div className="flex items-center justify-center space-x-2">
                                    <i className="fas fa-map-marker-alt text-teal-600"></i>
                                    <p>
                                        <a href="https://www.google.com/maps/search/?api=1&query=2nd%2C+2+%26+3%2C+3rd+cross%2C+main%2C+Jodi+Bhavi+Rd%2C+Nagasandra%2C+Bengaluru%2C+Karnataka+560073%2C+India" target="_blank" rel="noopener noreferrer" className="hover:underline">2nd, 2 & 3, 3rd cross, main, Jodi Bhavi Rd, Nagasandra, Bengaluru, Karnataka 560073, India</a>
                                    </p>
                                </div>
                                <div className="flex items-center justify-center space-x-2">
                                    <i className="fas fa-envelope text-teal-600"></i>
                                    <p>contact@zaviahostel.com</p>
                                </div>
                                <div className="flex items-center justify-center space-x-2">
                                    <i className="fas fa-phone-alt text-teal-600"></i>
                                    <p><a href="tel:+919846469020" className="hover:underline">+91 9846469020</a></p>
                                </div>
                            </div>
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label htmlFor="name" className="block text-gray-700 font-medium mb-2">Full Name</label>
                                    <input
                                        type="text"
                                        id="name"
                                        name="name"
                                        value={formData.name}
                                        onChange={handleChange}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors duration-200"
                                        placeholder="Your Name"
                                        required
                                    />
                                </div>
                                <div>
                                    <label htmlFor="phone" className="block text-gray-700 font-medium mb-2">Phone Number</label>
                                    <input
                                        type="tel"
                                        id="phone"
                                        name="phone"
                                        value={formData.phone}
                                        onChange={handleChange}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors duration-200"
                                        placeholder="Your Phone Number"
                                        required
                                    />
                                </div>
                                <div>
                                    <label htmlFor="message" className="block text-gray-700 font-medium mb-2">Message</label>
                                    <textarea
                                        id="message"
                                        name="message"
                                        value={formData.message}
                                        onChange={handleChange}
                                        rows="4"
                                        className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors duration-200"
                                        placeholder="Tell us about your requirements"
                                        required
                                    ></textarea>
                                </div>
                                <button
                                    type="submit"
                                    className="w-full px-6 py-4 bg-teal-600 text-white font-bold rounded-xl shadow-md hover:bg-teal-700 transition-colors duration-300 transform hover:scale-105"
                                >
                                    Send Message on WhatsApp
                                </button>
                            </form>
                            {submissionStatus === 'success' && (
                                <div className="mt-4 p-4 rounded-xl bg-green-100 text-green-700 text-center font-medium">
                                    Message sent successfully! You will be redirected to WhatsApp.
                                </div>
                            )}
                        </div>
                    </div>
                </section>

                {/* Footer */}
                <footer className="bg-gray-800 text-white py-8">
                    <div className="container mx-auto px-6 text-center">
                        <p>&copy; 2024 Zavia Hostel. All Rights Reserved.</p>
                        <p className="mt-2 text-sm text-gray-400">
                            Proudly located near Christ University, Yeshwanthpur, Bengaluru.
                        </p>
                    </div>
                </footer>
            </div>
        );
    };

    // This ensures the React app only mounts after the DOM element is available.
    window.onload = function() {
        const container = document.getElementById('root');
        if (container) {
            const root = ReactDOM.createRoot(container);
            root.render(<App />);
        }
    };
</script>
</body>
</html>
